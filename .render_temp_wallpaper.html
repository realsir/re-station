<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>(re)wallpaper gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f0e6ff;
      --text: #1a1a1a;
      --accent: #6a4cff;
      --sidebar: #f6f3ff;
      --sidebar-active: #e4d7ff;
      --icon-size: 80px;
    }

    body {
      font-family: "Inter", "Poppins", system-ui, -apple-system, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #f9f0ff 0%, #ece6ff 60%, #e9d7ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    h1 {
      font-size: 38px;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
    }

    .container {
      width: min(1100px, 95%);
      min-height: 400px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar);
      border-right: 1px solid #ece6ff;
      padding: 22px 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .folder {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 28px;
      border-left: 3px solid transparent;
      font-size: 17px;
      color: var(--text);
      transition: background 0.16s, border-left 0.16s, color 0.16s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .folder.active {
      background: var(--sidebar-active);
      border-left: 3px solid var(--accent);
      color: var(--accent);
    }

    .main-content {
      flex: 1;
      padding: 32px 32px;
    }

    .panel {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(var(--icon-size), 1fr));
      gap: 30px 22px;
      animation: fadeIn 0.4s;
    }

    .panel.active {
      display: grid;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 7px;
    }

    .icon-thumb {
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius: 14px;
      object-fit: cover;
      cursor: pointer;
      background: #f7f2ff;
      margin-bottom: 5px;
      border: 1px solid #d0c4ef;
      transition: transform 0.16s;
    }

    .icon-thumb:hover {
      transform: scale(1.07);
    }

    .icon-label {
      font-size: 14px;
      color: #746dad;
      text-align: center;
      word-break: break-all;
      user-select: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .modal.open {
      display: flex;
    }

    .modal-img {
      max-width: 98vw;
      max-height: 96vh;
      background: none;
      border: none;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      display: block;
    }

    .modal-close {
      display: none;
    }

    footer {
      margin-top: 18px;
      font-size: 13px;
      color: #6b5b9a;
      text-align: center;
    }

    @media (max-width: 650px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: auto;
        border-right: none;
        border-bottom: 1px solid #ece6ff;
        justify-content: center;
        padding: 0;
        overflow-x: auto;
      }

      .folder {
        padding: 12px 16px;
        font-size: 15px;
        border-left: none;
        border-bottom: 3px solid transparent;
      }

      .folder.active {
        border-bottom: 3px solid var(--accent);
        border-left: none;
      }

      .main-content {
        padding: 16px 11px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>(re)wallpaper for community</h1>
  </header>

  <div class="container">
    <nav class="sidebar" aria-label="Sidebar folders">
      <div class="folder active" data-target="realSir">
        <span>üìÅ wallpaper w/ redacted</span>
      </div>
      <div class="folder" data-target="jmike">
        <span>üìÅ wallpaper w/ j.mike pfp's</span>
      </div>
      <div class="folder" data-target="pix">
        <span>üìÅ wallpaper w/ pix pfp's</span>
      </div>
    </nav>

    <section class="main-content">
      <div id="realSir" class="panel active" aria-label="RealSir wallpapers">
        <div class="icon-wrap">
          <img src="og-1.png" alt="og-1.png" class="icon-thumb" data-full="og-1.png" />
          <span class="icon-label">og-1.png</span>
        </div>
        <div class="icon-wrap">
          <img src="og-2.png" alt="og-2.png" class="icon-thumb" data-full="og-2.png" />
          <span class="icon-label">og-2.png</span>
        </div>
        <div class="icon-wrap">
          <img src="og-3.png" alt="og-3.png" class="icon-thumb" data-full="og-3.png" />
          <span class="icon-label">og-3.png</span>
        </div>
      </div>

      <div id="jmike" class="panel" aria-label="J Mike wallpapers">
        <div class="icon-wrap">
          <img src="jmike1.png" alt="jmike1.png" class="icon-thumb" data-full="jmike1.png" />
          <span class="icon-label">jmike1.png</span>
        </div>
        <div class="icon-wrap">
          <img src="jmike2.png" alt="jmike2.png" class="icon-thumb" data-full="jmike2.png" />
          <span class="icon-label">jmike2.png</span>
        </div>
        <div class="icon-wrap">
          <img src="jmike3.png" alt="jmike3.png" class="icon-thumb" data-full="jmike3.png" />
          <span class="icon-label">jmike3.png</span>
        </div>
        <div class="icon-wrap">
          <img src="jmike4.png" alt="jmike4.png" class="icon-thumb" data-full="jmike4.png" />
          <span class="icon-label">jmike4.png</span>
        </div>
      </div>

      <div id="pix" class="panel" aria-label="Pix wallpapers">
        <div class="icon-wrap">
          <img src="pix-1.png" alt="pix-1.png" class="icon-thumb" data-full="pix-1.png" />
          <span class="icon-label">pix-1.png</span>
        </div>
        <div class="icon-wrap">
          <img src="pix-2.png" alt="pix-2.png" class="icon-thumb" data-full="pix-2.png" />
          <span class="icon-label">pix-2.png</span>
        </div>
        <div class="icon-wrap">
          <img src="pix-3.png" alt="pix-3.png" class="icon-thumb" data-full="pix-3.png" />
          <span class="icon-label">pix-3.png</span>
        </div>
        <div class="icon-wrap">
          <img src="pix-4.png" alt="pix-4.png" class="icon-thumb" data-full="pix-4.png" />
          <span class="icon-label">pix-4.png</span>
        </div>
      </div>
    </section>
  </div>

  <div class="modal" id="modal">
    <img src="" alt="fullscreen banner" class="modal-img" id="modalImg" />
  </div>

  <script>
    const folders = document.querySelectorAll(".folder");
    const panels = {
      realSir: document.getElementById("realSir"),
      jmike: document.getElementById("jmike"),
      pix: document.getElementById("pix")
    };

    folders.forEach((folder) => {
      folder.addEventListener("click", () => {
        folders.forEach((f) => f.classList.remove("active"));
        folder.classList.add("active");

        const target = folder.getAttribute("data-target");
        Object.keys(panels).forEach((key) => {
          panels[key].classList.remove("active");
        });
        panels[target].classList.add("active");
      });
    });

    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".icon-thumb").forEach((thumb) => {
      thumb.addEventListener("click", () => {
        modalImg.src = thumb.getAttribute("data-full");
        modalImg.alt = thumb.alt;
        modal.classList.add("open");
      });
    });

    modal.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.classList.remove("open");
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape") {
        modal.classList.remove("open");
      }
    });
  </script>
</body>
</html>
