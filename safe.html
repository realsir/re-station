<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MacBook Folder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display',
        'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f0f0 0%, #e5e5e5 100%);
    }

    .mac-folder {
      display: flex;
      height: 100vh;
      background: #f2f2f7;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #d2d2d7;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 16px 20px 8px;
      font-size: 13px;
      font-weight: 500;
      color: #6e6e73;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sidebar-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 15px;
      font-weight: 400;
      color: #000000;
      border-left: 3px solid transparent;
      transition: all 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar-item:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .sidebar-item.active {
      background: rgba(0, 122, 255, 0.1);
      border-left-color: #007aff;
      color: #007aff;
      font-weight: 500;
    }

    .sidebar-item img {
      width: 16px;
      height: 16px;
      margin-right: 12px;
      opacity: 0.8;
    }

    .main-content {
      flex: 1;
      padding: 24px;
      overflow: auto;
      position: relative;
    }

    .folder-header {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #d2d2d7;
    }

    .folder-header a {
      color: #007aff;
      font-weight: 600;
      text-decoration: none;
    }

    .folder-header a:hover,
    .folder-header a:focus {
      text-decoration: underline;
    }

    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 24px;
      padding-bottom: 100px;
    }

    .folder-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.15s ease;
      user-select: none;
    }

    .folder-icon:hover {
      background: rgba(0, 0, 0, 0.05);
      transform: translateY(-2px);
    }

    .folder-icon.active {
      background: rgba(0, 122, 255, 0.1);
      border: 2px solid #007aff;
    }

    .folder-icon img {
      width: 72px;
      height: 72px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .folder-icon span {
      font-size: 13px;
      font-weight: 500;
      color: #1d1d1f;
      text-align: center;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.2s ease;
    }

    .modal-bg.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-window {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 90vw;
      max-width: 1200px;
      height: 90vh;
      max-height: 800px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #d2d2d7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #86868b;
      cursor: pointer;
      padding: 4px;
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .modal-close:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #1d1d1f;
    }

    .modal-content {
      flex: 1;
      overflow: auto;
      padding: 0;
    }

    .image-viewer {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 24px;
    }

    .image-viewer img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }

      .folder-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 20px;
      }

      .folder-icon img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="mac-folder">
    <div class="sidebar">
      <div class="sidebar-header">Favorites</div>
      <div class="sidebar-item active" data-folder="wtf4uk-banners">
        üêô wtf4uk banner's
      </div>
      <div class="sidebar-item" data-folder="tuong-pfps">
        üêô tuong pfp's
      </div>
      <div class="sidebar-item" data-folder="pix-pfps">
        üêô pix pfp's
      </div>
      <div class="sidebar-item" data-folder="jmike-pfps">
        üêô j.mike pfp's
      </div>
      <div class="sidebar-item" data-folder="zktug-pfps">
        üêô zktug pfp's
      </div>
      <div class="sidebar-item" data-folder="citter-pfps">
        üêô citter pfp's
      </div>
      <div class="sidebar-item" data-folder="den-pfps">
        üêô den pfp's
      </div>
    </div>

    <div class="main-content">
      <div class="folder-header" id="folderHeader">
        üêô <a href="https://x.com/wtf4uk" target="_blank" rel="noopener noreferrer">wtf4uk</a> banner's
      </div>

      <div class="folder-grid" id="wtf4uk-banners">
      </div>

      <div class="folder-grid" id="tuong-pfps" style="display: none;">
      </div>

      <div class="folder-grid" id="pix-pfps" style="display: none;">
      </div>

      <div class="folder-grid" id="jmike-pfps" style="display: none;">
      </div>

      <div class="folder-grid" id="zktug-pfps" style="display: none;">
      </div>

      <div class="folder-grid" id="citter-pfps" style="display: none;">
      </div>

      <div class="folder-grid" id="den-pfps" style="display: none;">
      </div>
    </div>
  </div>

  <div class="modal-bg" id="modalBg">
    <div class="modal-window">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Image</div>
        <button class="modal-close" id="modalClose" aria-label="Close modal">
          &times;
        </button>
      </div>
      <div class="modal-content">
        <div class="image-viewer">
          <img id="modalImage" src="" alt="" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const sidebarItems = document.querySelectorAll('.sidebar-item');
    const folderHeader = document.getElementById('folderHeader');
    const folderGrids = {
      'wtf4uk-banners': document.getElementById('wtf4uk-banners'),
      'tuong-pfps': document.getElementById('tuong-pfps'),
      'pix-pfps': document.getElementById('pix-pfps'),
      'jmike-pfps': document.getElementById('jmike-pfps'),
      'zktug-pfps': document.getElementById('zktug-pfps'),
      'citter-pfps': document.getElementById('citter-pfps'),
      'den-pfps': document.getElementById('den-pfps'),
    };

    const folderLinks = {
      'wtf4uk-banners': { username: 'wtf4uk', url: 'https://x.com/wtf4uk' },
      'tuong-pfps': { username: 'tuong', url: 'https://x.com/Hu14951738' },
      'pix-pfps': { username: 'pix', url: 'https://x.com/pixnvm' },
      'jmike-pfps': { username: 'j.mike', url: 'https://x.com/miketwinks' },
      'zktug-pfps': { username: 'zktug', url: 'https://x.com/zktug' },
      'citter-pfps': { username: 'citter', url: 'https://x.com/citterxbt' },
      'den-pfps': { username: 'den', url: 'https://x.com/denissegoesweb3' },
    };

    function setFolderHeader(folderKey) {
      const folderData = folderLinks[folderKey];
      if (folderData) {
        const fullName = sidebarItems[Object.keys(folderGrids).indexOf(folderKey)].textContent.trim();
        const displayName = fullName.replace(folderData.username, `<a href="${folderData.url}" target="_blank" rel="noopener noreferrer">${folderData.username}</a>`);
        folderHeader.innerHTML = displayName;
      }
    }

    function generateIcons() {
      const wtfGrid = folderGrids['wtf4uk-banners'];
      for (let i = 1; i <= 41; i++) {
        const icon = document.createElement('div');
        icon.className = 'folder-icon';
        icon.innerHTML = `
          <img src="wtf${i}.png" alt="wtf${i}" onerror="this.style.display='none'; this.nextElementSibling.textContent='wtf${i}'" />
          <span>wtf${i}</span>
        `;
        icon.querySelector('img').addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(`wtf${i}.png`, `wtf${i}`);
        });
        icon.addEventListener('click', () => openImage(`wtf${i}.png`, `wtf${i}`));
        wtfGrid.appendChild(icon);
      }

      const tuongGrid = folderGrids['tuong-pfps'];
      for (let i = 1; i <= 23; i++) {
        const icon = document.createElement('div');
        icon.className = 'folder-icon';
        icon.innerHTML = `
          <img src="tuong${i}.png" alt="tuong${i}" onerror="this.style.display='none'; this.nextElementSibling.textContent='tuong${i}'" />
          <span>tuong${i}</span>
        `;
        icon.querySelector('img').addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(`tuong${i}.png`, `tuong${i}`);
        });
        icon.addEventListener('click', () => openImage(`tuong${i}.png`, `tuong${i}`));
        tuongGrid.appendChild(icon);
      }

      const pixGrid = folderGrids['pix-pfps'];
      for (let i = 1; i <= 99; i++) {
        const icon = document.createElement('div');
        icon.className = 'folder-icon';
        icon.innerHTML = `
          <img src="pix${i}.png" alt="pix${i}" onerror="this.style.display='none'; this.nextElementSibling.textContent='pix${i}'" />
          <span>pix${i}</span>
        `;
        icon.querySelector('img').addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(`pix${i}.png`, `pix${i}`);
        });
        icon.addEventListener('click', () => openImage(`pix${i}.png`, `pix${i}`));
        pixGrid.appendChild(icon);
      }

      const jmikeGrid = folderGrids['jmike-pfps'];
      for (let i = 1; i <= 23; i++) {
        const icon = document.createElement('div');
        icon.className = 'folder-icon';
        icon.innerHTML = `
          <img src="j.mike${i}.png" alt="j.mike${i}" onerror="this.style.display='none'; this.nextElementSibling.textContent='j.mike${i}'" />
          <span>j.mike${i}</span>
        `;
        icon.querySelector('img').addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(`j.mike${i}.png`, `j.mike${i}`);
        });
        icon.addEventListener('click', () => openImage(`j.mike${i}.png`, `j.mike${i}`));
        jmikeGrid.appendChild(icon);
      }

      const zktugGrid = folderGrids['zktug-pfps'];
      for (let i = 1; i <= 37; i++) {
        const icon = document.createElement('div');
        icon.className = 'folder-icon';
        icon.innerHTML = `
          <img src="zktug${i}.png" alt="zktug${i}" onerror="this.style.display='none'; this.nextElementSibling.textContent='zktug${i}'" />
          <span>zktug${i}</span>
        `;
        icon.querySelector('img').addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(`zktug${i}.png`, `zktug${i}`);
        });
        icon.addEventListener('click', () => openImage(`zktug${i}.png`, `zktug${i}`));
        zktugGrid.appendChild(icon);
      }

      const citterGrid = folderGrids['citter-pfps'];
      for (let i = 1; i <= 6; i++) {
        const icon = document.createElement('div');
        icon.className = 'folder-icon';
        icon.innerHTML = `
          <img src="citter${i}.png" alt="citter${i}" onerror="this.style.display='none'; this.nextElementSibling.textContent='citter${i}'" />
          <span>citter${i}</span>
        `;
        icon.querySelector('img').addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(`citter${i}.png`, `citter${i}`);
        });
        icon.addEventListener('click', () => openImage(`citter${i}.png`, `citter${i}`));
        citterGrid.appendChild(icon);
      }

      const denGrid = folderGrids['den-pfps'];
      for (let i = 1; i <= 21; i++) {
        const icon = document.createElement('div');
        icon.className = 'folder-icon';
        icon.innerHTML = `
          <img src="den${i}.png" alt="den${i}" onerror="this.style.display='none'; this.nextElementSibling.textContent='den${i}'" />
          <span>den${i}</span>
        `;
        icon.querySelector('img').addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(`den${i}.png`, `den${i}`);
        });
        icon.addEventListener('click', () => openImage(`den${i}.png`, `den${i}`));
        denGrid.appendChild(icon);
      }
    }

    generateIcons();
    setFolderHeader('wtf4uk-banners'); 

    sidebarItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        sidebarItems.forEach((i) => i.classList.remove('active'));
        item.classList.add('active');

        Object.values(folderGrids).forEach((grid) => (grid.style.display = 'none'));
        const targetGrid = folderGrids[item.dataset.folder];
        targetGrid.style.display = 'grid';

        setFolderHeader(item.dataset.folder);
      });
    });

    function openImage(src, title) {
      document.getElementById('modalImage').src = src;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalBg').classList.add('active');
    }

    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('modalBg').classList.remove('active');
    });

    document.getElementById('modalBg').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modalBg')) {
        document.getElementById('modalBg').classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('modalBg').classList.remove('active');
      }
    });
  </script>
</body>
</html>
