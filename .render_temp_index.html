<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>(RE)STATION</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: url('fon.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }
    .header-row {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }
    .desktop-header {
      font-family: 'Bungee Spice', 'Montserrat', Arial, sans-serif;
      font-size: 64px;
      color: #9c44e8;
      letter-spacing: 4px;
      text-shadow: 0 4px 24px rgba(80, 0, 180, 0.52);
      font-weight: bold;
      user-select: none;
      background: linear-gradient(90deg,#a76cff 0%,#7744e2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-align: center;
      flex: 1;
      margin-top: 40px;
    }
    .desktop-icons-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 60px;
      margin-top: 80px;
    }
    .icon-row {
      display: flex;
      flex-direction: row;
      gap: 18px;
      margin-bottom: 32px;
      align-items: flex-end;
    }
    .last-row {
      gap: 13px;
      margin-top: 0;
      margin-bottom: 0;
      justify-content: flex-start;
      display: flex;
      width: 100vw;
      padding-right: 60px;
      box-sizing: border-box;
    }
    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      transition: transform 0.15s;
    }
    .icon:hover {
      transform: translateY(-8px) scale(1.08);
      filter: brightness(1.09) drop-shadow(0 2px 18px #a76cff66);
    }
    .icon-img-bg {
      width: 78px;
      height: 78px;
      border-radius: 18px;
      background: #d9c7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px 0 rgba(170, 80, 210, 0.11);
      margin-bottom: 12px;
      transition: box-shadow 0.18s;
      overflow: hidden;
      padding: 0;
    }
    .icon img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      border-radius: 10px;
      background: none;
      box-shadow: none;
      padding: 0;
    }
    .icon-label {
      font-family: 'Montserrat', Arial, sans-serif;
      margin-top: 0px;
      font-size: 17px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg,#cda6f4, #9c44e8 70%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 10px #e0d8fc33;
      user-select: none;
    }
    /* dev (realsir) overrides */
    .dev-icon {
      width: 120px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: auto;
      transition: transform 0.15s;
    }
    .dev-icon:hover {
      transform: translateY(-8px) scale(1.08);
      filter: brightness(1.09) drop-shadow(0 2px 18px #a76cff66);
    }
    .dev-img-bg {
      width: 78px;
      height: 78px;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 12px;
      background: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dev-img-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      margin: 0;
      padding: 0;
      background: none;
      box-shadow: none;
      display: block;
    }
    .dev-label {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 14px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #cda6f4, #9c44e8 70%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 10px #e0d8fc33;
      margin-top: 0;
      user-select: none;
      letter-spacing: 1.3px;
      line-height: 1.2;
      white-space: nowrap;
    }
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(40, 14, 62, 0.46);
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal-window {
      background: #faf9fd;
      border-radius: 21px;
      box-shadow: 0 6px 32px 0 #a076e177, 0 1.5px 8px #38046a22;
      padding: 0;
      width: 900px;
      max-width: 94vw;
      height: 700px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      overflow: hidden;
      border: 2px solid #ddc9ff;
      animation: fadeInModal 0.18s;
    }
    @keyframes fadeInModal {
      from { opacity: 0; transform: scale(0.93);}
      to { opacity: 1; transform: scale(1);}
    }
    .modal-close-btn {
      position: absolute;
      right: 16px; top: 12px;
      background: none;
      border: none;
      font-size: 28px;
      color: #a76cff;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      transition: color 0.13s;
    }
    .modal-close-btn:hover { color: #6d25b1;}
    .modal-iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    @media (max-width: 1200px) {
      .modal-window {
        width: 80vw;
        height: 60vh;
      }
      .last-row {
        padding-right: 18px;
      }
    }
    @media (max-width: 850px) {
      .desktop-header {
        font-size: 35px;
        margin-top: 22px;
      }
      .desktop-icons-wrapper {
        margin-left: 22px;
        margin-top: 38px;
      }
      .icon-row, .last-row {
        gap: 7px;
        margin-bottom: 12px;
        padding-right: 8px;
      }
      .icon, .dev-icon {
        width: 78px;
      }
      .icon-img-bg, .dev-img-bg {
        width: 45px;
        height: 45px;
        border-radius: 8px;
      }
      .icon img, .dev-img-bg img {
        width: 100%;
        height: 100%;
        border-radius: 8px;
      }
      .icon-label, .dev-label {
        font-size: 11px;
      }
      .modal-window {
        width: 94vw;
        height: 60vw;
        min-height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="header-row">
    <div class="desktop-header">(RE)STATION</div>
  </div>
  <div class="desktop-icons-wrapper">
    <div class="icon-row">
      <a class="icon" href="https://re-find-coin.vercel.app/" target="_blank" title="re-find-coin">
        <div class="icon-img-bg">
          <img src="findcoin.png" alt="re-find-coin">
        </div>
        <span class="icon-label">find-coin</span>
      </a>
      <a class="icon" href="https://re-flip-coin.vercel.app/" target="_blank" title="re-flip-coin">
        <div class="icon-img-bg">
          <img src="flipcoin.png" alt="re-flip-coin">
        </div>
        <span class="icon-label">flip-coin</span>
      </a>
      <a class="icon" href="https://re-clicker.vercel.app/" target="_blank" title="re-clicker">
        <div class="icon-img-bg">
          <img src="clicker.png" alt="re-clicker">
        </div>
        <span class="icon-label">re-clicker</span>
      </a>
      <a class="icon" href="https://re-find-pair.vercel.app/" target="_blank" title="re-find-pair">
        <div class="icon-img-bg">
          <img src="pair.png" alt="re-find-pair">
        </div>
        <span class="icon-label">re-find-pair</span>
      </a>
      <a class="icon" href="https://re-stack-game.vercel.app/" target="_blank" title="re-stack">
        <div class="icon-img-bg">
          <img src="stack.png" alt="re-stack">
        </div>
        <span class="icon-label">re-stack</span>
      </a>
      <a class="icon" href="https://re-runner-game.vercel.app/" target="_blank" title="re-jump">
        <div class="icon-img-bg">
          <img src="jump.png" alt="re-jump">
        </div>
        <span class="icon-label">re-jump</span>
      </a>
    </div>
    <div class="icon-row">
      <a class="icon" href="https://re-insurance-museum.vercel.app/" target="_blank" title="re-insurance-museum">
        <div class="icon-img-bg">
          <img src="museum.png" alt="re-insurance-museum">
        </div>
        <span class="icon-label">re-insurance-museum</span>
      </a>
    </div>
    <div class="icon-row last-row">
      <div class="icon" id="wallpaperIcon" title="(re)wallpaper">
        <div class="icon-img-bg">
          <img src="paper.png" alt="(re)wallpaper">
        </div>
        <span class="icon-label">(re)wallpaper</span>
      </div>
      <div class="icon" id="albumIcon" title="cREators">
        <div class="icon-img-bg">
          <img src="album.png" alt="cREators">
        </div>
        <span class="icon-label">cREators</span>
      </div>
      <a class="dev-icon" href="https://x.com/realsirandrew" target="_blank" title="dev (realsir)">
        <div class="dev-img-bg">
          <img src="dev.png" alt="dev icon">
        </div>
        <div class="dev-label">dev (realsir)</div>
      </a>
    </div>
  </div>
  <div class="modal-bg" id="modalBg">
    <div class="modal-window">
      <button class="modal-close-btn" id="modalCloseBtn" aria-label="Закрыть окно">&times;</button>
      <iframe class="modal-iframe" id="modalIframe" src="wallpaper.html"></iframe>
    </div>
  </div>
  <script>
    const wallpaperIcon = document.getElementById('wallpaperIcon');
    const albumIcon = document.getElementById('albumIcon');
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const modalIframe = document.getElementById('modalIframe');

    wallpaperIcon.addEventListener('click', () => {
      modalIframe.src = 'wallpaper.html';
      modalBg.classList.add('active');
    });

    albumIcon.addEventListener('click', () => {
      modalIframe.src = 'album.html';
      modalBg.classList.add('active');
    });

    modalCloseBtn.addEventListener('click', () => {
      modalBg.classList.remove('active');
      setTimeout(()=>{ modalIframe.src = ''; },180); // Очищаем src (необязательно)
    });

    modalBg.addEventListener('click', (event) => {
      if (event.target === modalBg) {
        modalBg.classList.remove('active');
        setTimeout(()=>{ modalIframe.src = ''; },180);
      }
    });

    window.addEventListener('keydown', (event) => {
      if (event.key === "Escape") {
        modalBg.classList.remove('active');
        setTimeout(()=>{ modalIframe.src = ''; },180);
      }
    });
  </script>
</body>
</html>
