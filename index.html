<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>(RE)STATION</title>
  <!-- Google Fonts для стильного заголовка -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      background: url('fon.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }
    .desktop-header {
      font-family: 'Bungee Spice', 'Montserrat', Arial, sans-serif;
      font-size: 64px;
      color: #9c44e8;
      text-align: center;
      margin-top: 40px;
      letter-spacing: 4px;
      text-shadow: 0 4px 24px rgba(80, 0, 180, 0.52);
      font-weight: bold;
      user-select: none;
      background: linear-gradient(90deg,#a76cff 0%,#7744e2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .desktop-icons-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 60px;
      margin-top: 80px;
    }
    .icon-row {
      display: flex;
      flex-direction: row;
      gap: 48px;
      margin-bottom: 32px;
    }
    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      transition: transform 0.15s;
    }
    .icon:hover {
      transform: translateY(-8px) scale(1.08);
      filter: brightness(1.09) drop-shadow(0 2px 18px #a76cff66);
    }
    .icon-img-bg {
      width: 78px;
      height: 78px;
      border-radius: 18px;
      background: #d9c7ff; 
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px 0 rgba(170, 80, 210, 0.11);
      margin-bottom: 12px;
      transition: box-shadow 0.18s;
    }
    .icon img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      border-radius: 10px;
      background: none;
      box-shadow: none;
    }
    .icon-label {
      font-family: 'Montserrat', Arial, sans-serif;
      margin-top: 0px;
      font-size: 17px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg,#cda6f4, #9c44e8 70%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 10px #e0d8fc33;
      user-select: none;
    }
    @media (max-width: 850px) {
      .desktop-header {
        font-size: 35px;
        margin-top: 22px;
      }
      .desktop-icons-wrapper {
        margin-left: 22px;
        margin-top: 38px;
      }
      .icon-row {
        gap: 18px;
        margin-bottom: 18px;
      }
      .icon {
        width: 78px;
      }
      .icon-img-bg {
        width: 45px;
        height: 45px;
        border-radius: 8px;
      }
      .icon img {
        width: 30px;
        height: 30px;
        border-radius: 6px;
      }
      .icon-label {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="desktop-header">(RE)STATION</div>
  <div class="desktop-icons-wrapper">
    <div class="icon-row">
      <a class="icon" href="https://re-clicker.vercel.app/" target="_blank" title="re-clicker">
        <div class="icon-img-bg">
          <img src="clicker.png" alt="re-clicker">
        </div>
        <span class="icon-label">re-clicker</span>
      </a>
      <a class="icon" href="https://re-find-pair.vercel.app/" target="_blank" title="re-find-pair">
        <div class="icon-img-bg">
          <img src="pair.png" alt="re-find-pair">
        </div>
        <span class="icon-label">re-find-pair</span>
      </a>
      <a class="icon" href="https://re-stack-game.vercel.app/" target="_blank" title="re-stack">
        <div class="icon-img-bg">
          <img src="stack.png" alt="re-stack">
        </div>
        <span class="icon-label">re-stack</span>
      </a>
      <a class="icon" href="https://re-runner-game.vercel.app/" target="_blank" title="re-jump">
        <div class="icon-img-bg">
          <img src="jump.png" alt="re-jump">
        </div>
        <span class="icon-label">re-jump</span>
      </a>
    </div>
    <div class="icon-row">
      <a class="icon" href="https://re-insurance-museum.vercel.app/" target="_blank" title="re-insurance-museum">
        <div class="icon-img-bg">
          <img src="museum.png" alt="re-insurance-museum">
        </div>
        <span class="icon-label">re-insurance-museum</span>
      </a>
    </div>
  </div>
</body>
</html>
